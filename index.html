<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js" defer></script>
  <title>Weather App by WPWebMaster</title>
</head>

<body>
  <div class="card">
    <div class="search">
      <input type="text" id="search-input" placeholder="Enter City Name">
      <button id="searchBtn"><img src="./images/search.png" alt="Search"></button>
      <ul id="suggestions" class="suggestions"></ul>
    </div>
    <div class="weather">
      <img src="./images/clouds.png" id="weatherIcon" alt="Weather Icon">
      <h1 id="temp">25Â°C</h1>
      <h2 id="city">New York</h2>
      <div class="details">
        <div class="col">
          <img src="./images/humidity.png" class="col-img" alt="Humidity Icon">
          <div class="info">
            <h3 id="humidity">50%</h3>
            <h2>Humidity</h2>
          </div>
        </div>
        <div class="col">
          <img src="./images/wind.png" class="col-img" alt="Wind Icon">
          <div class="info">
            <h3 id="wind">16 km/h</h3>
            <h2>Wind Speed</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
